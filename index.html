<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login-page.css" type="text/css">
    <title>Delilah Resto</title>
</head>
<body>

    <header>
        <h1>Delilah Resto</h1>
    </header>
    <!-- login -->
    <section id="loguear">
        <form action="delilah-resto-user.html">
            <div class="username">
                <label for="username"> Usuario o Mail</label> <br>
                <input type="text" placeholder="Usuario/Mail" name="username" id="username"> 
            </div> <br>
            <div class="password">
                <label for="password"> Contraseña</label> <br>
                <input type="password" placeholder="Contraseña" name="password" id="password"> 
            </div> <br>
            <div class="login-register">
                <button id="login">Iniciar sesion</button> <br>
                <button id="register-button">Crear cuenta</button>
            </div>    
        </form>
    </section>
    <!-- login 
        register -->
    <section id="register">
        <form method="POST">
            <div class="usuario">
                <label for="usuario"> Usuario </label> <br>
                <input type="text" placeholder="usuario" name="usuario" id="usuario">
            </div> <br>
            <div class="nombre">
                <label for="nombre"> Nombre completo</label> <br>
                <input for= "nombre" placeholder="Nombre completo" name="nombre" id="nombre-completo">
            </div> <br>
            <div class="email">
                <label for="email">Email</label> <br>
                <input type="email" placeholder="Email" name="email" id="email">
            </div> <br>
            <div class="telefono">
                <label for="telefono">Telefono</label> <br>
                <input type="number" placeholder="Numero telefonico" name="telefono" id="telefono">
            </div> <br>
            <div class="direccion">
                <label for="direccion">Direccion</label> <br>
                <input type="text" placeholder="Direccion" name="direccion" id="direccion">
            </div> <br>
            <div class="contraseña">
                <label for="contraseña">Contraseña</label> <br>
                <input type="password" placeholder="Contraseña" name="contraseña" id="contraseña">
            </div> <br>
            <div class="register-login">
                <button id="registro">Crear cuenta</button> <br>
                <button id="iniciar-sesion">Iniciar sesion</button>
            </div>
        </form>
    </section>    
    

<script src="./scripts/login-register.js"></script>    
</body>
</html>
