<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/delilah-resto-user.css">
    <title>Delilah Resto</title>
</head>
<body>
    
    <header>
        <h1>Delilah Resto</h1>
        <img src="./images/icons/supermercado (no activo).svg" alt="carrito-no-activo" id="carrito-no-activo">
        <img src="./images/icons/supermercado (activo).svg" alt="carrito-activo" id="carrito-activo">
    </header>

    <section id="icons">
        <div id="carne">
            <img src="./images/icons/carne.svg" alt="carne">
            <label for="carne">carne</label>
        </div>
        <div id="hamburguesa">
            <img src="./images/icons/comida-rapida.svg" alt="hamburguesa">
            <label for="hamburguesa">hamburguesa</label>
        </div>
        <div id="ensalada">
            <img src="./images/icons/ensalada.svg" alt="ensalada">
            <label for="ensalada">ensalada</label>
        </div>
        <div id="tarta">
            <img src="./images/icons/panaderia.svg" alt="tarta">
            <label for="panaderia">tarta</label>
        </div>
        <div id="cafe">
            <img src="./images/icons/para-llevar.svg" alt="cafe-panaderia">
            <label for="cafe">cafe</label>
        </div>   
        <div id="postres">
            <img src="./images/icons/pastel-de-cumpleanos.svg" alt="postres">
            <label for="postres">postres</label>
        </div>
        <div id="pizzas">        
            <img src="./images/icons/pizza.svg" alt="pizzas">
            <label for="pizzas">pizzas</label>
        </div>
        <div id="bebidas">    
            <img src="./images/icons/pub.svg" alt="bebidas">
            <label for="bebidas">bebidas</label>
        </div>
    </section>

    <section id="recomended">
        <h1>nuestros recomendados</h1>
    </section>

    <section id="nuestros-platos">
        <h1>Nuestros platos</h1>
    </section>

    <section id="pedidos">
        <section id="second-half">
            <div class="forma-de-pago">
                <h1>forma de pago</h1> <br>
                <p>efectivo</p> 
                <!-- tengo que cambiar esto -->
            </div>
            <div class="direccion">
                <h1>direccion</h1> <br>
                <p>adress</p>
                <!-- esto tambien -->
            </div>
            <button>confirmar pedido</button>
            <button class="cancelar-pedido">cancelar pedido</button>
        </section>
    </section>
    

   <script src="./scripts/delilah-resto.js"></script> 
</body>
</html>
