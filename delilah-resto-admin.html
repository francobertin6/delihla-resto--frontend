<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/delilah-resto-admin.css">
    <title>administrador</title>
</head>
<body id="body">
    <header id="header">
        <h1>Delilah Resto</h1>
        <nav class="navegador">
            <div>
                <p id="pedidos">Pedidos</p>
            </div>
            <div>
                <p id="administracion">Administracion</p>
            </div>
            <button id="cargar-producto">Cargar productos</button>
        </nav>
    </header>

    <section id="container-pedidos" style="display: flex;">
        <div id="info">
            <div id="container-estado">
                <p>Estado</p>
            </div>
           <div id="container-hora">
               <p>Hora</p>
           </div>
            <div id="container-descripcion">
                <p>Descripcion</p>
            </div>
            <div id="container-pago">
                <p>Pago</p>
            </div>
            <div id="container-usuario">
                <p>Usuario</p>
            </div>
            <div id="container-direccion">
                <p>Direccion</p>
            </div>
        </div>
    </section>

    <section id="administracion-section" style="display: none;">
        <div class = "contenedor">
            <div id="modificar-productos">
                <h2>Modificar productos</h2>
            </div>
            <div id="borrar-productos">
                <h2>Borrar productos</h2>
            </div>
            <div id="borrar-pedidos">
                <h2>Borrar pedidos</h2>
            </div>
            <div id="crear-administrador">
                <h2>Crear administrador</h2>
            </div>
            <div id="borrar-usuario">
                <h2>Borrar usuario</h2>
            </div>
        </div>
    </section>

    <section id="cargar-productos-container" style="display: none;">
        <form action="">
            <div>
                <label for="foodname">Nombre del plato</label>
                <input type="text" name="foodname" placeholder="Ingrese texto">
            </div> <br>
            <div>
                <label for="price">Precio</label>
                <input type="number" name="price" placeholder="Introduzca precio">
            </div> <br>
            <div>
                <label for="url">URL/Imagen</label>
                <input type="text" name="url" placeholder="Introduzca una url">
            </div> <br>
            <div>
                <label for="list">Categoria</label>
                <select name="list" id="list">
                    <option value="carne">Carnes</option>
                    <option value="hamburguesa">Hamburguesas</option>
                    <option value="ensalada">Ensaladas</option>
                    <option value="tarta">Tartas</option>
                    <option value="cafe">Cafe</option>
                    <option value="postre">Postres</option>
                    <option value="pizzas">Pizzas</option>
                    <option value="bebidas">Bebidas</option>
                    <option value="pastas">Pastas</option>
                    <option value="sushi">Sushi</option>
                </select>
            </div> <br>
            <div>
                <button id="cargar-productos-submit-button">Crear producto</button>
            </div>
        </form>
    </section>


<script src="./scripts/delilah-resto-admin.js"></script>
</body>
</html>
